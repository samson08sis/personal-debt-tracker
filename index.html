<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Debt Tracker</title>
  </head>
  <body>
    <nav
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      ">
      <h1>Personal Debt Tracker</h1>
      <!-- <a
        href="create-debt.html"
        style="
          padding: 10px 15px;
          background-color: #007bff;
          color: white;
          border: none;
          cursor: pointer;
          text-decoration: none;
        ">
        Add Debt
      </a> -->
    </nav>
    <h2>Debts Owed to Me</h2>
    <table id="debtsOwedToMe">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added here dynamically -->
      </tbody>
    </table>
    <h2>Debts I Owe</h2>
    <table id="debtsIOwe">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added here dynamically -->
      </tbody>
    </table>
    <h2 style="margin-top: 80px">Add Debt</h2>
    <!-- <div style="align-items: center; justify-content: center">
      <p>
        <em><a href="index.html">Home\</a>Create debt</em>
      </p>
    </div> -->
    <form id="debtForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" required />
      <label for="date">Date:</label>
      <input type="date" id="date" required />
      <label for="debtType">Who owes the debt?</label>
      <select id="debtType" required>
        <option value="owedToMe">They owe me</option>
        <option value="iOwe">I owe them</option>
      </select>
      <button type="submit">Add Debt</button>
    </form>
    <script>
      const debtsOwedToMeTable = document
        .getElementById("debtsOwedToMe")
        .getElementsByTagName("tbody")[0];
      const debtsIOweTable = document
        .getElementById("debtsIOwe")
        .getElementsByTagName("tbody")[0];
      const debtForm = document.getElementById("debtForm");

      debtForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const amount = document.getElementById("amount").value;
        const date = document.getElementById("date").value;
        const debtType = document.getElementById("debtType").value;

        if (debtType === "owedToMe") {
          // Add to debts owed to me
          const newRow = debtsOwedToMeTable.insertRow();
          newRow.insertCell(0).innerText = name;
          newRow.insertCell(1).innerText = amount;
          newRow.insertCell(2).innerText = date;
        } else if (debtType === "iOwe") {
          // Add to debts I owe
          const newRow = debtsIOweTable.insertRow();
          newRow.insertCell(0).innerText = name;
          newRow.insertCell(1).innerText = amount;
          newRow.insertCell(2).innerText = date;
        }

        // Clear the form
        debtForm.reset();
      });
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1,
      h2 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      form {
        margin-top: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </body>
</html>
